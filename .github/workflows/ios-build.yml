name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install Dependencies
        run: |
          brew install swiftlint || true

      - name: Build iOS App
        run: |
          xcodebuild \
            -scheme NeonBrowser \
            -sdk iphoneos \
            -configuration Release \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create IPA
        run: |
          mkdir -p build
          xcodebuild \
            -exportArchive \
            -archivePath build/NeonBrowser.xcarchive \
            -exportPath build \
            -exportOptionsPlist exportOptions.plist \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: NeonBrowser-IPA
          path: build/*.ipa
